<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
         <div class="container">
                <div class="main">
                     <h1 id="main-heading">Metric/Imperial Unit Conversion</h1>
                     <input type="text"  class="input-area" id="input-text" placeholder="0">
                     <button id="convert-btn">Convert</button>
                     <button id="reset-btn">Reset</button>
                </div>
                <div class="length-area" >
                    <h4 class="length-text">(Length(Meter/Feet)</h4>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p></p>
                </div>
                <div class="volume-area" >
                    <h4 class="volume-text">Volume(Liters/Gallons)</h4>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000liters </p>
                </div>
                <div class="mass-area">
                    <h4 class="mass-text">Mass(Kilograms/Pounds)</h4>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
                
            </div>
            <script src="index.js"></script>
        </body>
</html>
